<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Bar</h1>
    <p id="conns_dump"></p>

    <label for="message">Send message</label>
    <input type="text" id="message">
    <button id="send_text">Send</button>

    <div class="body">
        <div class="left">
            <h1>Send</h1>
            <p>Your ID: <span id="id_display"></span><button id="copy_id">Copy to clipboard</button></p>
            <input type="text" id="name">
            <button id="name_btn">Change id</button>
            <hr>
            <input type="file" id="file_in">
            <button id="send_file">Send</button>
            <div id="drop_cont">
                Drop here
            </div>
        </div>
        <div class="right">
            <h1>Receive</h1>
            <label for="connect">Connect</label>
            <input type="text" id="connect">
            <button id="b">Connect</button>
            <hr>
            <button id="save-file">save file</button>
            <button id="close">close</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
