<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c7edecc93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>File sender</h1>

    <div class="body">
        <div class="left">
            <h1>Send</h1>
            <div class="share">
                <div class="share_bubble">
                    <span>Your ID: <span id="id_display"></span></span>
                    <button id="copy_link">Copy link to clipboard <i class="fa-solid fa-clipboard"></i></button>
                </div>
                <div class="share_bubble">
                    <span>Or scan this</span>
                    <div id="qr_space">
                        <!-- 128x128 qr -->
                    </div>
                </div>
            </div>
            <button id="send_file">Send</button>
            <div id="drop_cont">
                <div class="empty_upload">
                    <label for="file_upload" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Click here to upload or drag and drop
                    </label>
                    <input type="file" id="file_upload" multiple>
                </div>
                <div id="file_list"></div>
            </div>
        </div>
        <div class="right">
            <h1>Receive</h1>
            <p>Connection status: <span id="conn_status"></span></p>
            <hr>
            <label for="connect">Connect</label>
            <input type="text" id="connect">
            <button id="connect_button">Connect</button>
            <hr>
            <button id="save_file">Pick file location and open new file</button>
            <button id="close">Close for writing</button>
            <div id="offered_file_list"></div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
